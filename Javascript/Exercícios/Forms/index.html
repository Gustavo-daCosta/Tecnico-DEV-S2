<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- Criar um formulário para receber o nome de usuário e substituir pelo nickname -->
    <!-- Ao clicar o botão o nickname deve ser exibido na tela -->

    <form onsubmit="mostrarNickname()">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" />
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" />
      <button type="submit">Run</button>
    </form>

    <p>Olá, <strong id="mostrar-nickname"></strong></p>

    <script src="script.js"></script>
  </body>
</html>
