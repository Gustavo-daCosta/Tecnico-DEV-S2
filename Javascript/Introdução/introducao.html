<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Introdução ao Javascript</h1>
    <form action="get">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" />
      <br /><br />

      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" />
      <br /><br />

      <button onclick="alert('Boa tarde :)')">Boa tarde</button>
      <button onclick="saudar()">Saudar</button>
    </form>

    <script>
      function saudar() {
        event.preventDefault();
        let nome = window.document.getElementById("nome").value;
        let sobrenome = window.document.getElementById("sobrenome").value;

        // console.log(nome.placeholder);
        // console.log(nome.type);
        // console.log(nome.value);

        alert(`Boa tarde, ${nome} ${sobrenome}!!`);
      }
    </script>
  </body>
</html>
